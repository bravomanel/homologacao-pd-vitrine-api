<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PD vitrine</title>
    <link rel="shortcut icon" href="../imagens/logo/logo-mobile.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Vollkorn:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- cabeçalho -->
    <header class="d-flex flex-row align-items-center justify-content-between m-0">
        <!-- logo -->
        <a href="index.html">
            <!-- logo aparece somente no desktop -->
            <img src="../imagens/logo/logo-desktop.png" id="logo-desktop"
                alt="Logo da PD Vitrine: a letra P com gradiente branco e amarelo, a letra D também em gradiente branco e amarelo, e abaixo a palavra 'Vitrine' em branco."
                id="logo" loading="eager">
            <!-- logo aparece somente no mobile -->
            <img src="/../imagens/logo/logo-mobile.png" id="logo-mobile"
                alt="Logo da PD Vitrine: a letra P com gradiente branco e amarelo, a letra D também em gradiente branco e amarelo, e abaixo a palavra 'Vitrine' em branco."
                id="logo" loading="eager">

        </a>
        <!-- menus -->
        <nav class="d-flex flex-row align-items-center justify-content-between gap-2 gap-md-3">
            <!--input modal filtragem / pesquisa -->
            <form id="modal__filtragem" class="d-flex align-items-center gap-2 px-1 px-md-3" role="search"
                data-bs-toggle="modal" data-bs-target="#filterModal">
                <!-- icone para mobile e/ou icone de pesquisar -->
                <img src="../imagens/icones/search.svg" alt="icone de pesquisar" id="icone-pesquisar"
                    class="m-auto p-auto">

                <input class="form-control border border-0 p-0" type="search"
                    placeholder="Encontre o profissional desejado..." aria-label="Search" />
            </form>

            <!-- botão suspenso sistemas para desktop-->
            <div class="dropdown">
                <button
                    class="btn-sistema mobile__btn-sistema d-none d-md-inline-flex justify-content-center align-items-center"
                    type="button" data-bs-toggle="dropdown" aria-expanded="false">

                    <img src="../imagens/icones/icone-sistemas.svg" alt="" id="icone-sistema" class="m-auto p-auto">

                    <h3 class="p-0 m-0">Sistemas</h3>
                </button>
                <!-- opções suspensa -->
                <ul class="dropdown-menu m-0 p-0">
                    <li>
                        <h6 class="dropdown-header">Sistemas</h6>
                    </li>
                    <li>
                        <a class="dropdown-item" href="https://talentos.pdcase.com/ead/">PD EAD</a>
                    </li>
                </ul>
            </div>

            <!-- Botão modal sistema mobile-->
            <button class="btn-sistema d-inline-flex justify-content-center align-items-center d-sm-flex d-md-none"
                type="button" data-bs-toggle="modal" data-bs-target="#btn-sistemaModal">

                <img src="../imagens/icones/icone-sistemas.svg" alt="" id="icone-sistema" class="m-auto p-auto">
            </button>
        </nav>

        <!-- Modal sistemas mobile-->
        <article class="modal fade" id="btn-sistemaModal" tabindex="-1" aria-labelledby="btn-sistemaLabel"
            aria-hidden="true">
            <div class="modal-dialog modal__sistemas">
                <div class="modal-content cor-bg"><!-- conteúdos do modal -->
                    <div class="modal-header modal__sistemas-header d-flex align-items-center justify-content-center">
                        <h1 class="fs-5 m-0 p-0" id="btn-sistemaLabel">Sistemas</h1>

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body m-0 p-0"><!-- opções de sistemas -->
                        <a class="dropdown-item " href="https://talentos.pdcase.com/ead/">PD EAD</a>
                    </div>
                </div>
            </div>
        </article>

        <!-- modal filtragem / pesquisar -->
        <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered">

                <button type="button" class="btn-close-modal-mobile d-flex d-md-none" data-bs-dismiss="modal"
                    aria-label="Close">
                    <img src="../imagens/icones/close.svg" alt="Fechar modal">
                </button>
                <div class="modal-content borda-amarelo">
                    <div class="modal-body">
                        <h2 class="modal-title" id="filterModalLabel">Filtragem</h2>

                        <div class="filter-section">
                            <input type="text" class="form-control filter-input" id="filter-name"
                                placeholder="Pesquisar pelo o nome...">

                            <div id="added-filters-container">
                            </div>

                            <div class="filter-row-layout" id="selection-row">
                                <div class="badge-column">
                                    <div class="custom-dropdown">
                                        <div class="dropdown-select badge-select" tabindex="0" data-value="">
                                            <span>Badges</span>
                                            <img src="../imagens/icones/down.svg" class="dropdown-arrow icon"
                                                alt="seta para abrir">
                                        </div>
                                        <div class="dropdown-menu-custom badge-dropdown-menu"></div>
                                    </div>
                                </div>
                                <div class="level-column">
                                    <div class="custom-dropdown">
                                        <div class="dropdown-select level-select" tabindex="0" data-value="">
                                            <span>Níveis de experiência</span>
                                            <img src="../imagens/icones/down.svg" class="dropdown-arrow icon"
                                                alt="seta para abrir">
                                        </div>
                                        <div class="dropdown-menu-custom level-dropdown-menu"></div>
                                    </div>
                                </div>
                                <div class="action-column">
                                    <button class="btn-add-filter" id="add-filter-btn" aria-label="Adicionar filtro">
                                    </button>
                                </div>
                            </div>

                            <div class="action-buttons">
                                <button type="button" class="btn-filter-action" id="search-btn">PESQUISAR</button>
                                <button type="button" class="btn-filter-action" id="clear-btn">LIMPAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- fim modal filtragem -->

    </header>

    <figure class="m-0 p-0">
        <!-- Carrossel Desktop -->
        <section id="carrossel-desktop">
            <div id="carouselExampleFadeDesktop" class="carousel slide carousel-fade">
                <div class="carousel-inner w-100">

                    <div class="carousel-item active">
                        <a href="projeto_pd_ead.html" target="">
                            <img src="../imagens/banners/banner-pd-ead-desktop.png" class="d-block w-100" alt="Banner Desktop 1">
                        </a>
                    </div>
                    
                    <div class="carousel-item">
                        <a href="projeto.html" target="">
                            <img src="../imagens/banners/banner-pd-vitrine-desktop01.png" class="d-block w-100" alt="Banner Desktop 2">
                        </a>
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFadeDesktop"
                    data-bs-slide="prev">
                    <span class="custom-icon">
                        <svg width="28" height="55" viewBox="0 0 28 55" xmlns="http://www.w3.org/2000/svg">
                            <polyline points="22,5 6,27.5 22,50" stroke="white" stroke-width="2" fill="none" />
                        </svg>
                    </span>
                    <span class="visually-hidden">Anterior</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFadeDesktop"
                    data-bs-slide="next">
                    <span class="custom-icon">
                        <svg width="28" height="55" viewBox="0 0 28 55" xmlns="http://www.w3.org/2000/svg">
                            <polyline points="6,5 22,27.5 6,50" stroke="white" stroke-width="2" fill="none" />
                        </svg>
                    </span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>

        <!-- Carrossel Mobile -->
        <section id="carrossel-mobile">
            <div id="carouselExampleMobile" class="carousel slide carousel-fade">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <a href="#" target="_blank">
                            <img src="../imagens/banners/banner-pd-vitrine-mobile.jpg" class="d-block w-100"
                                alt="Banner Mobile 1">
                        </a>
                    </div>

                    <div class="carousel-item">
                        <img src="../imagens/banners/banner-pd-ead-mobile.jpg" class="d-block w-100" alt="Banner Mobile 2">
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleMobile"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleMobile"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>
    </figure>

    <main class="m-0 p-0">
        <!-- cards perfil index -->
        <section
            class="row row-cols-1 row-cols-sm-1 row-cols-md-4 row-cols-lg-4 gap-3 gap-md-4 justify-content-center margem-top">
            <!-- card perfil -->
            <article
                class="col card-index d-flex flex-column justify-content-center align-items-center m-0 p-0 position-relative">
                <!-- retangulo amarelo e img perfil -->
                <div class="card-index__retangulo-amarelo position-absolute top-0 start-0 position-relative">
                    <!-- foto perfil -->
                    <figure class="m-0">
                        <img src="./../imagens/fotos-de-perfil/leonardomaciel.svg" alt="foto padrão"
                            class="card-index__foto rounded-circle position-absolute top-100 start-50 translate-middle">
                        <figcaption>Foto padrão</figcaption>
                    </figure>
                </div>
                <!-- seção conteudo -->
                <div class="card-index__conteudo d-flex flex-column justify-content-evenly align-items-center ">
                    <!-- identificação -->
                    <div class=" d-flex flex-column justify-content-evenly align-items-center">
                        <h2 class="card-index__nome text-capitalize m-0 p-0">Leonardo Maciel</h2>
                        <p class="card-index__descricao text-center lh-sm m-0 p-0">Desenvolvedor Software | Criação
                            de
                            Sites e
                            Sistemas Web | Automação</p>
                    </div>
                    <!-- badges -->
                    <div class="w-100 d-flex justify-content-center align-items-center flex-wrap gap-1 gap-md-2">
                        <img src="./../imagens/badges/HTML.svg" alt="HTML" class="card-index__badges">
                        <img src="./../imagens/badges/CSS.svg" alt="CSS" class="card-index__badges">
                        <img src="./../imagens/badges/JavaScript.svg" alt="Javascript" class="card-index__badges">
                        <img src="./../imagens/badges/PostgreSQL.svg" alt="PostgreSQL" class="card-index__badges">
                        <img src="./../imagens/badges/Python.svg" alt="python" class="card-index__badges">
                        <img src="./../imagens/badges/C++.svg" alt="C++" class="card-index__badges">
                        <img src="./../imagens/badges/Bootstrap.svg" alt="Bootstrap" class="card-index__badges">
                        <img src="./../imagens/badges/Figma.svg" alt="Figma" class="card-index__badges">
                        <img src="./../imagens/badges/Github.svg" alt="Github" class="card-index__badges">
                        <img src="./../imagens/badges/Gitlab.svg" alt="Gitlab" class="card-index__badges">
                        
                    </div>
                    <!-- seção responsaveis tec. e supervisor -->
                    <div class="w-100 d-flex justify-content-evenly align-items-center m-0 p-0">
                        <!-- responsavel -->
                        <div class="card-index__coordenadores d-flex justify-content-center align-items-center gap-1">
                            <img src="./../imagens/icones/Responsável Tecnico.svg" alt="responsável técnico"
                                class="card-index__icones">
                            <div>
                                <h2 class="fw-bold">Responsável técnico:</h2>
                                <p>Matheus Lopes</p>
                            </div>
                        </div>
                        <!-- supervisor -->
                        <div class="card-index__coordenadores d-flex justify-content-center align-items-center gap-1">
                            <img src="/../imagens/icones/Supervisor.svg" alt="icone supervisor" class="card-index__icones">
                            <div>
                                <h2 class="fw-bold">Supervisor:</h2>
                                <p>Tiago Martins</p>
                            </div>
                        </div>
                    </div>
                    <!-- botão ver mais -->
                    <a href="perfil-leonardo.html"
                        class="card-index__btn-ver-mais d-flex justify-content-center align-items-center border border-0 text-decoration-none ">
                        Ver Perfil
                    </a>
                </div>
            </article>

            
        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>

</html>
